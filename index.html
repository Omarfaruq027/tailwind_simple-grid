<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind practice</title>
  </head>
  <h1 class="text-lg text-center p-4 m-3 bg-orange-600 text-white">
    Grid system tailwind css
  </h1>
  <body>
    <section class="bg-rose-50 grid grid-cols-5 text-center">
      <div class="bg-amber-500 m-3 p-3 col-span-3">1</div>
      <div class="bg-amber-500 m-3 p-3">2</div>
      <div class="bg-amber-500 m-3 p-3">3</div>
      <div class="bg-amber-500 m-3 p-3 row-span-2">4</div>
      <div class="bg-amber-500 m-3 p-3">5</div>
      <div class="bg-amber-500 m-3 p-3">6</div>
      <div class="bg-amber-500 m-3 p-3 row-span-2">7</div>
      <div class="bg-amber-500 m-3 p-3">8</div>
      <div class="bg-amber-500 m-3 p-3">9</div>
      <div class="bg-amber-500 m-3 p-3">10</div>
      <div class="bg-amber-500 m-3 p-3">11</div>
      <div class="bg-amber-500 m-3 p-3">12</div>
    </section>
    <h1 class="text-lg text-center p-4 m-3 bg-orange-600 text-white">sample</h1>
    <section class="bg-rose-50 grid grid-cols-3 gap-4 text-center">
      <div class="bg-amber-500 p-5 col-span-3">header</div>
      <div class="bg-amber-500 p-5 col-span-2 row-span-2">article</div>
      <div class="bg-amber-500 p-5 col-span-1 row-span-2">nav</div>
      <div class="bg-amber-500 p-5 col-span-3">footer</div>
    </section>
  </body>
</html>
